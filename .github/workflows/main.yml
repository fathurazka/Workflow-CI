name: CI/CD MLflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CSV_URL: "MLproject/dataset.csv"
  TARGET_VAR: "fraud"
  MLFLOW_TRACKING_URI: "file:./MLproject/mlruns"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3

      # Setup Python 3.12.7
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"
      
      # Check Env Variables
      - name: Check Env
        run: |
          echo $CSV_URL
      # Install mlflow
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow  
          pip install imbalanced-learn
          
      # Run as a mlflow project
      - name: Run mlflow project
        run: |
          mlflow run MLproject --env-manager=local

      # Save models to GitHub Repository
      - name: Save mlruns to repo
        run: |
          git config --global user.name "${{ secrets.username }}"
          git config --global user.email "${{ secrets.email }}"
          git add MLproject/mlruns/
          git commit -m "Save mlruns from CI run"
          git push origin main
      
      # Get latest run_id
      - name: Get latest MLflow run_id
        run: |
          RUN_ID=$(ls -td MLproject/mlruns/0/*/ | head -n 1 | cut -d'/' -f4)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"
      
      # Prepare Docker build context
      - name: Prepare Docker build context
        run: |
          # Create a build directory
          mkdir -p docker-build
          
          # Copy the model artifacts to build context
          cp -r MLproject/mlruns/0/$RUN_ID/artifacts/model/* docker-build/
          
          # Copy Dockerfile and conda.yaml
          cp MLproject/Dockerfile docker-build/
          cp MLproject/conda.yaml docker-build/
          
      # Build Docker Model
      - name: Build Docker Model
        run: |
          cd docker-build
          docker build -t msml . 

      # Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Tag the Docker image
      - name: Tag Docker Image
        run: |
          docker tag msml ${{ secrets.DOCKER_HUB_USERNAME }}/msml:latest

      # Push Docker image to Docker Hub
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/msml:latest
